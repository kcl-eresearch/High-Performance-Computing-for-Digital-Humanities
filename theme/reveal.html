<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>{{ config.site_name }}</title>

		<meta name="description" content="{{ config.site_description }}">
		<meta name="author" content="{{ config.site_author }}">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="{{ config.site_url }}/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="{{ config.site_url }}/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="{{ config.site_url }}/reveal.js/dist/theme/white.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="{{ config.site_url }}/reveal.js/plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
                <section data-markdown
                        data-separator="^\n---\n$"
                        data-separator-vertical="^\n--\n$"
                        data-notes="^Note:">
                    <script type="text/template">
                        {{ page.markdown }}
                    </script>
                </section>
			</div>

		</div>

		<script src="{{ config.site_url }}/reveal.js/dist/reveal.js"></script>
		<script src="{{ config.site_url }}/reveal.js/plugin/zoom/zoom.js"></script>
		<script src="{{ config.site_url }}/reveal.js/plugin/notes/notes.js"></script>
		<script src="{{ config.site_url }}/reveal.js/plugin/search/search.js"></script>
		<script src="{{ config.site_url }}/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="{{ config.site_url }}/reveal.js/plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
